<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Cardápio</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <header>
      <h1>Controle de cardápio</h1>
    </header>

    <main class="container">
      <form id="form-cardapio">
        <input type="hidden" id="id-edicao" />
        <input type="text" placeholder="Nome" id="nome" required />
        <input type="text" placeholder="Preço" id="preco" required />
        <div class="select-container">
          <select id="categoria" required>
            <option value="">Categoria</option>
            <option value="Bebida">Bebida</option>
            <option value="Caldinho">Caldinho</option>
            <option value="Petisco">Petisco</option>
          </select>
          <i class="fi fi-br-angle-small-down"></i>
        </div>

        <input type="text" placeholder="Descrição" id="descricao" required />
        <label class="upload-btn">
          Selecionar imagem
          <input type="file" id="imagem" accept="image/*" hidden />
        </label>
        <div id="nome-imagem-anexo" class="nome-anexo"></div>
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
      
      <div class="busca">
        <i class="fi fi-br-search" id="lupa"></i>
        <input type="search" placeholder="digite o que procura" id="busca" />
        <i class="fi fi-br-cross-small" id="clear-btn"></i>
      </div>

      <table>
        <thead>
          <tr>
            <th>AÇÕES</th>
            <th>ID</th>
            <th>IMAGEM</th>
            <th>NOME</th>
            <th>PREÇO</th>
            <th>CATEGORIA</th>
            <th>DESCRIÇÃO</th>
          </tr>
        </thead>

        <tbody id="tabela-cardapio">
          <!-- Dados inseridos do JS -->
        </tbody>
      </table>
    </main>

    <div id="popup">
      <p id="popup-mensagem"></p>
      <button onclick="fecharPopup()">OK</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
